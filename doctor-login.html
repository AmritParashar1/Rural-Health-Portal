<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - Rural Health Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600"><a href="./landingPage.html">Rural Health Portal</a></h1>
  </nav>

  <!-- Login Form Section -->
  <section class="flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Admin Login</h2>

      <form id="adminLoginForm" class="space-y-4">
        <div>
          <label class="block text-gray-700 mb-1">Email</label>
          <input type="email" id="adminEmail" required
            class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="admin@example.com" />
        </div>

        <div>
          <label class="block text-gray-700 mb-1">Password</label>
          <input type="password" id="adminPassword" required
            class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="••••••••" />
        </div>

        <button type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Login</button>
      </form>

      <div id="loginStatus" class="mt-4 text-center text-red-600 hidden"></div>
    </div>
  </section>

  <script>
    document.getElementById("adminLoginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("adminEmail").value.trim();
      const password = document.getElementById("adminPassword").value.trim();
      const status = document.getElementById("loginStatus");

      // Mock credentials check (replace with real backend auth)
      const validEmail = "admin@health.gov";
      const validPassword = "admin123";

      if (email === validEmail && password === validPassword) {
        window.location.href = "admin-dashboard.html"; // Redirect to dashboard
      } else {
        status.innerText = "Invalid email or password.";
        status.classList.remove("hidden");
      }
    });
  </script>

</body>
</html>
